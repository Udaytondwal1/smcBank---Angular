<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">SMC - Bank</h2>
      <div class="text-center mb-5 text-dark">Signup</div>
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img
              src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              placeholder="Enter Name"
              name="name"
              required
              [(ngModel)]="signupObj.name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="phone"
              aria-describedby="emailHelp"
              placeholder="Enter Phone Number"
              name="phone"
              required
              [(ngModel)]="signupObj.phone"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
              [(ngModel)]="signupObj.password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="cnf-password"
              name="cnf-password"
              placeholder="Confirm Password"
              required
              [(ngModel)]="signupObj.confirm"
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-color px-5 mb-5 w-100"
              (click)="onSignup()"
            >
              Signup
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            Already have Account?
            <a routerLink="/login" class="text-dark fw-bold"> Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
